<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title id="page-title">Title</title>

    <link rel="stylesheet" href="../node_modules/95css/css/95css.css">
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../css/info.css">
</head>

<body class="w-full h-full">
    <div class="grid w-full h-full">
        <dialog id="map" class="dialog-body col col-span-6 map">

        </dialog>

        <dialog id="banner" class="dialog-body col col-span-6 banner">
            <h1 id="inf-name"></h1>
            <img id="inf-img" src="none" alt="">
        </dialog>

        <dialog id="content" class="dialog-body col col-span-6 content">
            <div class="dino-info-container">
                <aside class="infobox">
                    <div class="infobox-header">
                        <h3 id="inf-name-sidebar"></h3>
                    </div>

                    <div class="infobox-image">
                        <img id="inf-img-sidebar" src="none" alt="Dinosaur Image" class="infobox-img">
                    </div>

                    <div class="infobox-section">
                        <h4>Species information</h4>
                        <table class="infobox-table">
                            <tbody>
                                <tr class="infobox-row">
                                    <td class="infobox-label">Scientific Name</td>
                                    <td class="infobox-data" id="inf-scientific-name">-</td>
                                </tr>
                                <tr class="infobox-row">
                                    <td class="infobox-label">Period</td>
                                    <td class="infobox-data" id="inf-period">-</td>
                                </tr>
                                <tr class="infobox-row">
                                    <td class="infobox-label">Diet</td>
                                    <td class="infobox-data" id="inf-diet">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="infobox-section">
                        <h4>Park information</h4>
                        <table class="infobox-table">
                            <tbody>
                                <tr class="infobox-row">
                                    <td class="infobox-label">Zone</td>
                                    <td class="infobox-data" id="inf-zone">-</td>
                                </tr>
                                <tr class="infobox-row">
                                    <td class="infobox-label">Enclosure</td>
                                    <td class="infobox-data" id="inf-enclosure">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </aside>

                <main class="article-content">
                    <section class="content-section">
                        <h2>Overview</h2>
                        <p id="inf-overview"></p>
                    </section>
                </main>
            </div>
        </dialog>

        <dialog id="search" class="dialog-body col col-span-6 search">
            <p>
                This is gonna be the search bar
            </p>
        </dialog>
    </div>
</body>
<script src="../js/fetch_info_from_url.js"></script>
<script src="../js/loadmap.js"></script>
<script src="../js/info.js"></script>

</html>
